<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>私は人間？</title>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css" />
  <!-- Don't use this in production: -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const se = new Audio('human.wav');
    const App = () => {
      const [verified, setVerified] = React.useState(false);
      React.useEffect(() => {
        grecaptcha.render('html_element', {
          sitekey: '6LeJOKcqAAAAACH3ZwCxLl4z23Dyw7-UQFZ9plEn',
          callback: (response) => {
            se.play();
            setVerified(true);
          }
        });
      }, []);
      return (
        <div>
          {verified ? (
            <section className="hero is-primary is-fullheight">
              <div className="hero-body">
                <div className="container has-text-centered">
                  <p className="title">おめでとうございます。あなたは人間です。</p>
                  <p className="subtitle">ご安心ください。あなたはテストを突破することにより人間だと証明されました。</p>
                </div>
              </div>
            </section>
          ) : (
            <section className="hero is-fullheight">
              <div className="hero-body">
                <div className="container has-text-centered">
                  <p className="title">自分はロボットではないかと不安な方へ</p>
                  <p className="subtitle">下のチェックボックスをクリックして確かめてみましょう。</p>
                  <div style={{
                    marginRight: 'auto',
                    marginLeft: 'auto',
                    textAlign: 'center',
                    width: '300px',
                    marginTop: '20px'
                  }}>
                    <div id="html_element"></div>
                  </div>
                </div>
              </div>
            </section>
          )}
        </div>
      )
    }
    const onloadCallback = () => {
      ReactDOM.render(
        <App />,
        document.getElementById('root')
      );
    };
  </script>
  <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer></script>
  <!-- アクセス条件 -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZ6NQ9gR_5r5LX_lnuV3AAahpJrrBZwzg",
      authDomain: "pest-a69d4.firebaseapp.com",
      projectId: "pest-a69d4",
      storageBucket: "pest-a69d4.appspot.com",
      messagingSenderId: "1073634294855",
      appId: "1:1073634294855:web:c2fdf25327abc64ded0562",
      measurementId: "G-WZS7H4KZ83"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ログイン状態を監視
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "https://pest-religion.github.io/HP/login.html";
      }
    });

    // ログインから48時間以上経過していたら、ログインページにリダイレクト
    window.onload = () => {
      const lastLoginTime = localStorage.getItem('lastLoginTime');
      const currentTime = Date.now();
      if (!lastLoginTime || (currentTime - lastLoginTime >= 48 * 60 * 60 * 1000)) {
        window.location.href = "https://pest-religion.github.io/HP/login.html";
      }
    };
  </script>
</body>
</html>
